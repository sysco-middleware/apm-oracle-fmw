# default properties to initialise log4j
log4j.rootLogger = INFO, file
log4j.logger.msg= INFO, msg

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.msg=org.apache.log4j.RollingFileAppender

# Camel logging
log4j.logger.org.apache.camel=INFO
log4j.logger.org.apache.cxf=INFO

log4j.appender.file.File=./logs/demo.log
log4j.appender.file.MaxFileSize=100MB
log4j.appender.file.encoding=UTF-8
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L let me check- %m%n

log4j.appender.msg=org.apache.log4j.RollingFileAppender
log4j.appender.msg.File=./logs/messages.log
log4j.appender.msg.MaxFileSize=100MB
log4j.appender.msg.encoding=UTF-8
log4j.appender.msg.MaxBackupIndex=10
log4j.appender.msg.layout=org.apache.log4j.PatternLayout
log4j.appender.msg.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n


